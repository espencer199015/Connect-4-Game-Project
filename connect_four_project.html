<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="connect_style.css">
    <title>Connect Four Game</title>
</head>
<body>
    <div id="game">
        <table id="board">
        <tr id="topColumn">
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
        </tr>
        <tr>
           <td id="0-0"></td> 
           <td id="0-1"></td> 
           <td id="0-2"></td> 
           <td id="0-3"></td> 
           <td id="0-4"></td> 
           <td id="0-5"></td> 
           <td id="0-6"></td> 
        </tr>
        <tr>
           <td id="1-0"></td> 
           <td id="1-1"></td> 
           <td id="1-2"></td> 
           <td id="1-3"></td> 
           <td id="1-4"></td> 
           <td id="1-5"></td> 
           <td id="1-6"></td> 
        </tr>
        <tr>
           <td id="2-0"></td> 
           <td id="2-1"></td> 
           <td id="2-2"></td> 
           <td id="2-3"></td> 
           <td id="2-4"></td> 
           <td id="2-5"></td> 
           <td id="2-6"></td> 
        </tr>
        <tr>
           <td id="3-0"></td> 
           <td id="3-1"></td> 
           <td id="3-2"></td> 
           <td id="3-3"></td> 
           <td id="3-4"></td> 
           <td id="3-5"></td> 
           <td id="3-6"></td> 
        </tr>
        <tr>
           <td id="4-0"></td> 
           <td id="4-1"></td> 
           <td id="4-2"></td> 
           <td id="4-3"></td> 
           <td id="4-4"></td> 
           <td id="4-5"></td> 
           <td id="4-6"></td> 
        </tr>
        <tr>
           <td id="5-0"></td> 
           <td id="5-1"></td> 
           <td id="5-2"></td> 
           <td id="5-3">
           </td> 
           <td id="5-4">
           </td> 
           <td id="5-5">
            <div class="piece p1"></div>
           </td> 
           <td id="5-6">
            <div class="piece p2"></div>
           </td> 
        </tr>
        </table>
    </div>
    <script src="connect_javascript.js"></script>
</body>
</html>
